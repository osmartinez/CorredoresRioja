security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory: { memory: ~ }
        corredores:
            id: App\CorredoresRioja\Security\User\CorredorUserProvider
    
    encoders:
        App\CorredoresRioja\Security\User\CorredorUser: plaintext
            #algorithm: bcrypt
            #cost: 12 

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            provider: corredores
            anonymous: true
            http_basic: ~
            form_login:
                login_path: corredor_login
                check_path: corredor_login
            logout:
                path: logout
                target: index

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
        # require ROLE_ADMIN for /admin*
        - { path: ^/(es|en)/admin, roles: ROLE_ADMIN }
        - { path: ^/(es|en)/login roles: IS_AUTHENTICATED_ANONYMOUSLY }

